<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Elegant</title>
  <link rel="shortcut icon" href="assets/img/logofino.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./estilos/admin.css"/>
  <link rel="stylesheet" href="./estilos/admin-modal.css">
  <link rel="stylesheet" href="./estilos/estilomodulo.css">
  <link rel="stylesheet" href="./estilos/footer.css">
</head>
<body>
  
    <div id="header"></div>
    
  <main>
    <h2>Administrar Productos - Elegant</h2>
    <button type="button" class="btn-agregar" id="abrir-modal">Añadir Producto</button>

    <br>
    <br>
    <br>

    <section class="productos">
      <!-- Los productos se cargan dinámicamente aquí -->
    </section>
  </main>

<div id="footer"></div>

<!-- formulario modal para agregar -->
<div id="modal-destino" class="modal">
  <div class="modal-contenido">
    <span class="cerrar" id="cerrar-modal">&times;</span>
    <h3 id="modal-titulo">Agregar un Producto</h3>
    
    <form id="form-destino">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="imagen">Imagen de referencia (ruta o URL)</label>
      <input type="text" id="imagen" name="imagen" required>

      <label for="precio">Precio</label>
      <input type="number" id="precio" name="precio" step="0.01" required>

      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

      <button type="submit" class="btn-agregar">Guardar</button>
    </form>
  </div>
</div>

<!-- Modal de edición -->
<div id="modal-editar" class="modal">
  <div class="modal-contenido">
    <span class="cerrar" id="cerrar-modal-editar">&times;</span>
    <h3>Editar Producto</h3>
    <form id="form-editar">
      <label for="editar-nombre">Nombre</label>
      <input type="text" id="editar-nombre" name="nombre" required>

      <label for="editar-imagen">Imagen de referencia (ruta o URL)</label>
      <input type="text" id="editar-imagen" name="imagen" required>

      <label for="editar-precio">Precio</label>
      <input type="number" id="editar-precio" name="precio" step="0.01" required>

      <label for="editar-descripcion">Descripción</label>
      <textarea id="editar-descripcion" name="descripcion" rows="4" required></textarea>

      <button type="submit" class="btn-agregar">Guardar cambios</button>
    </form>
  </div>
</div>

<script src="js/modulo.js" defer></script>
<script src="js/adminVerify.js" defer></script>
<script src="js/admin.js" defer></script>
<script src="js/carritoModulo.js"></script>
</body>
</html>
