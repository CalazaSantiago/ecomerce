<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/index.css">
    <link rel="stylesheet" href="./estilos/login.css">
    <link rel="stylesheet" href="./estilos/footer.css">
    <title>Login - Elegant</title>
</head>
<body>
    <div id="header"></div>
    
    <form id="loginForm" class="login-container">
        <h1>Inicia Sesión</h1>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit" class="login-button">Ingresar</button>
        <p class="register-link">¿No tienes cuenta? <a class="btn-register" href="register.html">Regístrate</a></p>
    </form>

    <div id="footer"></div>

    <script src="./js/modulo.js" defer></script>
    <script src="./js/favoritoModulo.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/carritoModulo.js"></script>
</body>
</html>
