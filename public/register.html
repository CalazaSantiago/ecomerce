<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/index.css">
    <link rel="stylesheet" href="estilos/register.css">
    <link rel="stylesheet" href="estilos/footer.css">
    <script src="./js/modulo.js" defer></script>
    <title>Registro - Elegant</title>
</head>
<body>
  <div id="header"></div>

    <form id="registerForm" class="login-container">
        <h1>Regístrate en Elegant</h1>
        
        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>

        <div class="password-container">
            <input type="password" id="password_confirm" name="password_confirm" placeholder="Repetir Contraseña" required>
        </div>

        <button type="submit" class="login-button">Registrarme</button>
        <p class="register-link">¿Ya tienes cuenta? <a class="btn-register" href="login.html">Inicia sesión</a></p>
    </form>

  <div id="footer"></div>
    
    <script src="./js/carritoModulo.js"></script>
    <script src="./js/favoritoModulo.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
